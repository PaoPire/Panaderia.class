<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de edad</title>
    <link rel="stylesheet" href="styles/misestilos.css">
</head>
<body>
    <header><h1>Calculo de edades</h1></header>
    <main class="container">
        <section class="bas">
            <h2>Calculadora de Edad</h2>
            <div class="block">
                <label for="dia" class="titulo">Día</label>
                <input type="text" name="dia" id="dia" placeholder="dd" minlength="1" maxlength="2" required>   
            </div>
            <div class="block">
                <label for="mes" class="titulo">Mes</label>
                <input type="text" name="mes" id="mes" placeholder="mm" minlength="1" maxlength="2" required>   
            </div>
            <div class="block">
                <label for="año" class="titulo">año</label>
                <input type="text" name="año" id="año" placeholder="aaaa" minlength="1" maxlength="4" required>   
            </div>
            <div class="base">
                <input type="button" value="Calcular" name="submit" id="submit">
            </div>
            <div id="edad">

            </div>
        </section>
    </main>
    
</body>
</html>
